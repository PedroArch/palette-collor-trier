<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Paleta de Cores</title>
  </head>
  <body>
    <table id="mainContainer">
      <tr class="lines" id="firstCol">
        <td class="colors" id="red">(R) Vermelho</td>
        <td>
          <input
            type="range"
            value="0"
            min="0"
            max="255"
            class="rangeBar"
            id="redRange"
          />
        </td>
        <td>
          <input
            type="text"
            value="0"
            readonly
            disabled
            class="textBoxes"
            id="redTextBox"
          />
        </td>
      </tr>
      <tr class="lines" id="secondCol">
        <td class="colors" id="green">(G) Verde</td>
        <td>
          <input
            type="range"
            value="0"
            min="0"
            max="255"
            class="rangeBar"
            id="greenRange"
          />
        </td>
        <td>
          <input
            type="text"
            value="0"
            readonly
            disabled
            class="textBoxes"
            id="greenTextBox"
          />
        </td>
      </tr>
      <tr class="lines" id="thirdCol">
        <td class="colors" id="blue">(B) Blue</td>
        <td>
          <input
            type="range"
            value="0"
            min="0"
            max="255"
            class="rangeBar"
            id="blueRange"
          />
        </td>
        <td>
          <input
            type="text"
            value="0"
            readonly
            disabled
            class="textBoxes"
            id="blueTextBox"
          />
        </td>
      </tr>
      <tr class="lines" id="fourthCol">
        <td></td>
        <td>
          <div id="palette"></div>
        </td>
      </tr>
    </table>

    <script src="./js/script.js"></script>
  </body>
</html>
